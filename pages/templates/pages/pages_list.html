{% extends 'base.html' %}

{% block content %}
  <h1>Entradas del Blog</h1>

  {% if pages %}
    <ul>
      {% for page in pages %}
        <li>
          <a href="{% url 'page_detail' page.pk %}">{{ page.title }}</a>
          – <em>{{ page.subtitle }}</em>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay páginas aún.</p>
  {% endif %}
{% endblock %}
