{% extends 'base.html' %}

{% block content %}
  <h1>Editar perfil</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
  </form>

  <p><a href="{% url 'profile' %}">Volver a mi perfil</a></p>
{% endblock %}
