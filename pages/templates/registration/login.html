{% extends 'base.html' %}

{% block content %}
  <h1>Iniciar sesión</h1>

  {% if form.errors %}
    <p style="color: red;">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  <p>¿No tenés cuenta? <a href="/accounts/signup/">Registrate acá</a></p>
{% endblock %}
